<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The page supports only a dark color schemes -->
    <meta name="color-scheme" content="dark">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/starter-template/">

    <!-- Replace the Bootstrap CSS with the
         Bootstrap-Dark Variant CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.0/cyborg/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      body {
        padding-top: 5rem;
      }

      form {
        margin-bottom: 2rem;
      }
    </style>

    <title>NBA Scoreboard</title>
  </head>
  <body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">NBA Scoreboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item active">
          <a class="nav-link" aria-current="page" href="#">Boards</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/nanhoes/NBA-scoreboard">Github</a>
        </li>
    </div>
  </div>
</nav>

<main class="container">

    <h1><center>Boards</center></h1>
<div class="container">&nbsp;
 <!-- COLUMNS -->
<center>
  <!-- NBA -->
  <div class="row align-items-start">
     <form action="/NBA", method="POST">
       <div class="col">
         <div {% if NBA=='ON' %} class="card border-white mb-3" {% else %} class="card bg-light mb-3" {% endif %} style="max-width: 20rem;">
         <div class="card-body">
           <div class="text-center">
             <input type="image" src="https://i.ibb.co/swvLczb/scoreboard.gif" class="rounded" alt="..." name="NBA" value="ON">
           </div>
           <label><b>NBA Scores</b></label>
 		      </div>    
         </div>
       </div>
     </form>  
   </div>

   <!--Conway's-->
   <div class="row align-items-center">
     <form action="/conway", method="POST">
       <div class="col">
         <div {% if conway=='ON' %} class="card border-white mb-3" {% else %} class="card bg-light mb-3" {% endif %} style="max-width: 20rem;">
         <div class="card-body">
           <div class="text-center">
             <input type="image" src="https://i.ibb.co/kHVqdj0/conwayboard.gif" class="rounded" alt="..." name="conway" value="ON">
           </div>
           <label><b>Conway's</b></label>
 		      </div>    
         </div>
       </div>
     </form>    
   </div>
   
   <!-- STARBOARD -->
   <div class="row align-items-center">
     <form action="/starboard", method="POST">
       <div class="col">
         <div {% if starboard=='ON' %} class="card border-white mb-3" {% else %} class="card bg-light mb-3" {% endif %} style="max-width: 20rem;">
         <div class="card-body">
           <div class="text-center">
             <input type="image" src="https://i.ibb.co/gWtRwWG/starboard.gif" alt="..." name="starboard" value="ON">
           </div>
           <label><b>Starboard</b></label>
 		    </div>    
        </div>
       </div>
     </form>    
    </div>
</div>
</div>
</div>
</center>
</main>
&nbsp;
    <!-- Optional Bootstrap JavaScript -->
    <script src="/static/bootstrap.min.js"></script>

  </body>
</html>
