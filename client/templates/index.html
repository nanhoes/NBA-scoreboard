      .card_animation {
        outline: none;
        color: none;
        background-color: none;
        border: light;
        border-radius: 15px;
      }

      .on_button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        background-color: #00000000;
        color: transparent;
        font-size: 16px;
        width: 318px;
        height: 218px;
        border: none;
        cursor: pointer;
        border-radius: 15px;
        text-align: center;
      }

      .on_button:active {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        background-color: #00000000;
        color: transparent;
        font-size: 16px;
        width: 318px;
        height: 218px;
        border: none;
        cursor: pointer;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 8px #999;
      }

      /* Ripple effect */
      .on_ripple {
        background-position: center;
        transition: background 0.3s;
      }
      .on_ripple:hover {
        background: #47474700 radial-gradient(circle, transparent 1%, #000000 1%) center/15000%;
      }
      .on_ripple:active {
        background-color: #a6a6a6;
        background-size: 100%;
        transition: background 0s;
      }

      .off_button {
        width:60px;
        padding:8px;
        font-size: 14px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: #fff;
        background-color: #cc0000;
        border: none;
        border-radius: 8px;
        box-shadow: 0 0 10px #999;
      }

      /* Ripple effect */
      .off_ripple {
        background-position: center;
        transition: background 0.8s;
      }
      .off_ripple:hover {
        background: #cc0000 radial-gradient(circle, transparent 1%, #cc0000 1%) center/15000%;
      }
      .off_ripple:active {
        background-color: #ffffff;
        background-size: 100%;
        transition: background 0s;
      }

    </style>
