    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      body {
        padding-top: 5rem;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-appearance: none;
        touch-action: pan-y;
        font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, Roboto, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      }

      form {
        margin-bottom: 2rem;
      }

      .my-element {
        display: inline-block;
        margin: 0 0.5rem;

        animation: bounce;
        /* referring directly to the animation's @keyframe declaration */
        animation-duration: 2s;
        /* don't forget to set a duration! */
      }

      .element::-webkit-scrollbar {
        width: 0 !important
      }

      .card_border_radius {
        outline: none;
        color: none;
        background-color: none;
        border: light;
        border-radius: 15px;
      }

      .on_button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        background-color: #00000000;
        color: transparent;
        font-size: 16px;
        width: 318px;
        height: 218px;
        border: none;
        cursor: pointer;
        border-radius: 15px;
        text-align: center;
      }

      .on_button:hover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        background-color: #00000000;
        color: transparent;
        font-size: 16px;
        width: 318px;
        height: 218px;
        border: none;
        cursor: pointer;
        border-radius: 15px;
        text-align: center;
      }

      /* Ripple effect */
      .on_ripple {
        background-position: center;
        transition: background 0.8s;
      }

      .on_ripple:hover {
        background: #47474700
      }

      .on_ripple:active {
        background-color: #171717;
        background-size: 100%;
        transition: background 0s;
      }

      .off_button {
        width: 60px;
        padding: 8px;
        font-size: 14px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: #fff;
        background-color: #cc0000;
        border: none;
        border-radius: 8px;
        box-shadow: 0 0 10px #999;
      }

      /* Ripple effect */
      .off_ripple {
        background-position: center;
        transition: background 0.8s;
      }

      .off_ripple:hover {
        background: #cc0000 radial-gradient(circle, transparent 1%, #cc0000 1%) center/15000%;
      }

      .off_ripple:active {
        background-color: #ffffff;
        background-size: 100%;
        transition: background 0s;
      }

    </style>
