<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The page supports only a dark color schemes -->
    <meta name="color-scheme" content="dark">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/starter-template/">

    <!-- Replace the Bootstrap CSS with the
         Bootstrap-Dark Variant CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.0/cyborg/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      body {
        padding-top: 5rem;
      }

      form {
        margin-bottom: 2rem;
      }
    </style>

    <title>NBA Scoreboard</title>
  </head>
  <body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">NBA Scoreboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item active">
          <a class="nav-link" aria-current="page" href="#">Boards</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/nanhoes/NBA-scoreboard">Github</a>
        </li>
    </div>
  </div>
</nav>

<main class="container">

  <div class="starter-template py-5 px-3">
    <h1><center>Boards</center></h1>
<div class="container">&nbsp;
 <!-- COLUMNS -->
<center>
  <div class="row align-items-start">
     <form action="/NBA", method="POST">
       <div class="col">
         <div class="card bg-light mb-3" style="max-width: 20rem;">
           <div class="card-header">
             <label><b>NBA Scores&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
               <input {% if NBA=='ON' and (conway=='OFF' or starboard=='OFF') %} disabled="disabled"{% endif %} type="submit" name="NBA" class="btn btn-dark btn-sm" value="ON"></input>
               <input {% if NBA=='OFF' and (conway=='ON' or starboard=='ON') %} disabled="disabled"{% endif %} type="submit" name="NBA" class="btn btn-dark btn-sm" value="OFF"></input>
           </div>
         <div class="card-body">
           <div class="text-center">
             <input type="image" src="https://i.ibb.co/swvLczb/scoreboard.gif" class="rounded" alt="..." name="NBA" value="ON">
           </div>
 		    </div>    
         </div>
       </div>
     </form>  
   </div>
   <div class="row align-items-center">
     <form action="/conway", method="POST">
       <div class="col">
         <div class="card bg-light mb-3" style="max-width: 20rem;">
           <div class="card-header">
             <label><b>Conway's&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
               <input {% if conway=='ON' and (NBA=='OFF' or starboard=='OFF') %} disabled="disabled"{% endif %} type="submit" name="conway" class="btn btn-dark btn-sm" value="ON"></input>
               <input {% if conway=='OFF' and (NBA=='ON' or starboard =='ON')%} disabled="disabled"{% endif %} type="submit" name="conway" class="btn btn-dark btn-sm" value="OFF"></input>
           </div>
         <div class="card-body">
           <div class="text-center">
             <img src="https://i.ibb.co/kHVqdj0/conwayboard.gif" class="rounded" alt="...">
           </div>
 		    </div>    
         </div>
       </div>
     </form>    
   </div>
   <div class="row align-items-center">
     <form action="/starboard", method="POST">
       <div class="col">
         <div class="card bg-light mb-3" style="max-width: 20rem;">
           <div class="card-header">
             <label><b>Starboard&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
               <input {% if starboard=='ON' and (NBA =='OFF' or conway=='OFF') %} disabled="disabled"{% endif %} type="submit" name="starboard" class="btn btn-dark btn-sm" value="ON"></input>
               <input {% if starboard=='OFF' and (NBA =='ON' or conway=='ON') %} disabled="disabled"{% endif %} type="submit" name="starboard" class="btn btn-dark btn-sm" value="OFF"></input>
           </div>
         <div class="card-body">
           <div class="text-center">
             <img src="https://i.ibb.co/gWtRwWG/starboard.gif" class="rounded" alt="...">
           </div>
 		    </div>    
         </div>
       </div>
     </form>    
    </div>
    <!-- BRIGHTNESS -->
    <div class="row align-items-start">
      <form action="/brightness" method="POST">
        <div class="form-group">
          <label for="formControlRange"><b>Brightness&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
          <input min="10" type="range" class="form-control-range" id="formControlRange" step="10" name="brightness" value="{{ brightness }}">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-success btn-sm">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>
</center>
</main>
&nbsp;
    <!-- Optional Bootstrap JavaScript -->
    <script src="/static/bootstrap.min.js"></script>

  </body>
</html>
