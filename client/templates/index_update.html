    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;

      body {
        padding-top: 5rem;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-appearance: none;

        font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, Roboto, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      }

      form {
        margin-bottom: 2rem;
      }

      h6 {
        text-align: left;
      }

      .card_border_radius {
        outline: none;
        color: none;
        background-color: none;
        border: light;
        border-radius: 15px;
      }

      p.small {
        line-height: 0;
      }

      .on_button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        background-color: #00000000;
        color: transparent;
        font-size: 16px;
        width: 318px;
        height: 218px;
        border: none;
        cursor: pointer;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 20px #2b2a2a;
      }

      .on_button:hover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        background-color: #00000000;
        color: transparent;
        font-size: 16px;
        width: 318px;
        height: 218px;
        border: none;
        cursor: pointer;
        border-radius: 15px;
        text-align: center;
      }

      /* Ripple effect */
      .on_ripple {
        background-position: center;
        transition: background 0.8s;
      }

      .on_ripple:hover {
        background: #47474700
      }

      .on_ripple:active {
        background-color: #171717;
        background-size: 100%;
        transition: background 0s;
      }

      .off_button {
        width: 48px;
        height: 32px;
        padding: 0px;
        font-size: 19px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: red;
        background-color: black;
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 12px #2b2a2a;
      }

      /* Ripple effect */
      .off_ripple {
        background-position: center;
        transition: background 0.8s;
      }

      .off_ripple:hover {
        background: #47474700 radial-gradient(circle, transparent 1%, #47474700 1%) center/15000%;
      }

      .off_ripple:active {
        background-color: #171717;
        background-size: 50%;
        transition: background 0s;
      }

      .update_button {
        margin-top: 4px;
        width: 90px;
        padding: 4px;
        font-size: 14px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: #fff;
        background-color: blue;
        border: none;
        border-radius: 4px;
        float: left;
      }

      /* Ripple effect */
      .update_ripple {
        background-position: center;
        transition: background 0.8s;
      }

      .update_ripple:hover {
        background: blue radial-gradient(circle, transparent 1%, blue 1%) center/15000%;
      }

      .update_ripple:active {
        background-color: #171717;
        background-size: 100%;
        transition: background 0s;
      }

      .navbar-form {
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .alert {
        width: 318px;
        height: 110px;
        margin-bottom: 30px;
      }

      .toast {
        margin-top: 0px;
        width: 318px;
        height: 110px;
        margin-bottom: 32px;
      }

      .modal-backdrop {
        z-index: 1020;
      }

      .modal-header {
        border-bottom: 0 none;
      }

      .modal-footer {
        border-top: 0 none;
      }

      .modal-content {
        border: 0 none;
        border-radius: 15px;
        box-shadow: 0 0 20px #2b2a2a;
        width: 318px;
        margin: 0 auto;
      }

      .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.9);
      }

    </style>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-black fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/static/icons/Icon-29.png" width="29" height="29" class="rounded d-inline-block align-top" alt="">
            &nbsp;
            <b>NBA Scoreboard</b>
          </a>

          <!-- Button trigger modal -->
          <button type="button" class="off_button off_ripple" data-bs-toggle="modal" data-bs-target="#myModal">
            &#9211;
          </button>

          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-backdrop">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content bg-black">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      <b>Power off options</b>
                    </h5>
                    <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    Only shutdown if you are unplugging the scoreboard. Kill app after reboot.
                  </div>
                  <div class="modal-footer">
                    <form action="/off" class="navbar-form" method="POST" id="OFF">
                      <input type="submit" class="btn btn-secondary btn-sm" value="Turn off screen" id="OFF" data-bs-dismiss="modal"></input>
                    </form>

                    <script type="text/javascript">
                      $(document).on('submit', '#OFF', function(e) {
                        console.log('hello');
                        e.preventDefault();
                        $.ajax({
                          type: 'POST',
                          url: '/off',
                          data: {
                            OFF: $("#OFF").val()
                          },
                          success: function() {}
                        })
                      });

                    </script>

                    <form action="/shutdown" class="navbar-form" method="POST" id="SHUTDOWN">
                      <input type="submit" class="btn btn-danger btn-sm" value="Shutdown" id="SHUTDOWN" data-bs-dismiss="modal"></input>
                    </form>

                    <script type="text/javascript">
                      $(document).on('submit', '#SHUTDOWN', function(e) {
                        console.log('hello');
                        e.preventDefault();
                        $.ajax({
                          type: 'POST',
                          url: '/shutdown',
                          data: {
                            SHUTDOWN: $("#SHUTDOWN").val()
                          },
                          success: function() {}
                        })
                      });

                    </script>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <script type="text/javascript">
            $('#myModal').modal(options)

          </script>
        </div>
